  <script src="https://cdn.jsdelivr.net/npm/aframe-locomotion@0.2.0/dist/aframe-locomotion.umd.min.js"></script>
  <script>
       AFRAME.registerComponent('movement-toggle', {
           schema: {
              type: 'selector'
           },
           init() {
               this.el.addEventListener('gripdown', () => {
                  this.data.setAttribute("movement-controls", "enabled:true")
               })
               this.el.addEventListener('gripup', () => {
                  this.data.setAttribute("movement-controls", "enabled:false")
               })
           },
         }
       )
  </script>
</head>
