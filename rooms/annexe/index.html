<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="../../components/positioning.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene environment="preset:forest; lighting:none">
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 0"></a-entity>
    

    <a-entity rotation="0 180 0" position="0 0.1 -6">
      <a-camera></a-camera>
    </a-entity>>

    <a-mixin id="wall" material="color: #cca"></a-mixin>
    <a-mixin id="ceiling" material="color: #cca"></a-mixin>
    <a-mixin id="cabinet" material="color: #654321"></a-mixin>
    <a-mixin id="worktop" material="color: #ba8"></a-mixin>
    <a-mixin id="floor" material="color: #bbb"></a-mixin>
    <a-mixin id="freezer" material="color: #fff"></a-mixin>
    <a-entity id="container" position="2.25 0.1 -6">

      <a-entity light="type: point; color: #FFF; intensity: 0.2" position="-1 2.3 0"></a-entity>

      <a-box id="floor1" mixin="floor" width="2.8" depth="5.72" height="0.1" back="0" top="0" right="0"></a-box>
      <a-box id="floor2" mixin="floor" width="4" depth="8" height="0.1" front="0" top="0" right="0"></a-box>
      <a-box id="left wall1"
             mixin="wall"
             width="0.45" depth="5.72" height="2.4"
             back="0" bottom="0" right="-2.8">
      </a-box>
      <a-box id="left wall2" mixin="wall"
             width="2" depth="0.45" height="2.4"
             back="0" bottom="0" right="-2.8">
      </a-box>
      <a-box id="left wall3" mixin="wall"
             width="0.38" depth="0.9" height="2.4"
             front="0" bottom="0" right="-3.68">
      </a-box>
            <a-box id="left wall4" mixin="wall"
             width="0.38" depth="2.6" height="2.4"
             front="-1.8" bottom="0" right="-3.68">
      </a-box>      
      <a-box id="left wall4" mixin="wall"
             width="0.38" depth="0.8" height="2.4"
             front="-5.3" bottom="0" right="-3.68">
      </a-box>
      
      <a-box id="left wall4" mixin="wall"
             width="0.38" depth="1" height="2.4"
             front="-7" bottom="0" right="-3.68">
      </a-box>
      <a-box id="back wall 1" mixin="wall"
             width="0.68" depth="0.38" height="2.4"
             back="-8" bottom="0" right="-3.38">
      </a-box>
      <a-box id="back wall 2" mixin="wall"
             width="0.68" depth="0.38" height="2.4"
             back="-8" bottom="0" left="-0.3">
      </a-box>
      <a-box id="right wall 1" mixin="wall"
             width="0.38" depth="9.34" height="2.4"
             back="-8" bottom="0" left="0">
      </a-box>
      <a-box id="right wall 2" mixin="wall"
             width="0.38" depth="0.7" height="2.4"
             back="1.92" bottom="0" left="0">
      </a-box>
      <a-box id="right wall 2.5" mixin="wall"
             width="0.38" depth="0.9" height="1"
             back="2.62" bottom="0" left="0">
      </a-box>
      <a-box id="right wall 3" mixin="wall"
             width="0.38" depth="2.2" height="2.4"
             back="3.52" bottom="0" left="0">
      </a-box>


       <a-box id="ceiling-1ow-l" mixin="ceiling"
             rotation="0 0 35"
             width="0.5" depth="8" height="0.3"
             back="-8" bottom="2.4" left="-3.88">
        <a-box id="ceiling-high-l" mixin="ceiling"
             position = "2 0 0"
             width="0.5" depth="8" height="0.3">
        </a-box>
      </a-box>
      <a-box id="ceiling-low-r" mixin="ceiling"
             rotation="0 0 -35"
             width="0.5" depth="8" height="0.3"
             back="-8" bottom="2.4" right="0.2">
        <a-box id="ceiling-high-r" mixin="ceiling"
             position = "-2 0 0"
             width="0.5" depth="8" height="0.3">
        </a-box>
      </a-box>

      <a-box id="ceiling1-l" mixin="ceiling"
             rotation="0 0 35"
             width="2.5" depth="1.9" height="0.3"
             back="-8" bottom="2.4" left="-3.88">
      </a-box>
      <a-box id="ceiling1-r" mixin="ceiling"
             rotation="0 0 -35"
             width="2.5" depth="1.9" height="0.3"
             back="-8" bottom="2.4" right="0.2">
      </a-box>

      <a-box id="ceiling2-l" mixin="ceiling"
             rotation="0 0 35"
             width="2.5" depth="0.9" height="0.3"
             front="-4.4" bottom="2.4" left="-3.88">
      </a-box>
      <a-box id="ceiling2-r" mixin="ceiling"
             rotation="0 0 -35"
             width="2.5" depth="0.9" height="0.3"
             front="-4.4" bottom="2.4" right="0.2">
      </a-box>

      <a-box id="ceiling3-l" mixin="ceiling"
             rotation="0 0 35"
             width="2.5" depth="0.9" height="0.3"
             front="-2.7" bottom="2.4" left="-3.88">
      </a-box>
      <a-box id="ceiling3-r" mixin="ceiling"
             rotation="0 0 -35"
             width="2.5" depth="0.9" height="0.3"
             front="-2.7" bottom="2.4" right="0.2">
      </a-box>

      <a-box id="ceiling4-l" mixin="ceiling"
             rotation="0 0 35"
             width="2.5" depth="1.9" height="0.3"
             front="0" bottom="2.4" left="-3.88">
      </a-box>
      <a-box id="ceiling4-r" mixin="ceiling"
             rotation="0 0 -35"
             width="2.5" depth="1.9" height="0.3"
             front="0" bottom="2.4" right="0.2">
      </a-box>

      <a-box id="ceiling-kitchen" mixin="ceiling"
             width="3.63" depth="5.72" height="0.3"
             back="0" bottom="2.4" right="0.38">
      </a-box>


      <a-box id="end wall 1st floor" mixin="wall"
             width="4" depth="0.38" height="2.4"
             back="0" bottom="2.4" right="0">
      </a-box>

      <a-box id="bathroom end wall " mixin="wall"
             width="0.9" depth="0.1" height="2.4"
             back="2.5" bottom="0" right="-0.9">
      </a-box>
      <a-box id="bathroom end wall 2" mixin="wall"
             width="0.1" depth="0.4" height="2.4"
             back="2.2" bottom="0" right="-0.8">
      </a-box>
      <a-box id="bathroom end wall 2" mixin="wall"
             width="0.9" depth="0.1" height="2.4"
             back="2.2" bottom="0" right="0">
      </a-box>
            <a-box id="bathroom side wall" mixin="wall"
             width="0.1" depth="1.7" height="2.4"
             back="2.5" bottom="0" right="-1.7">
      </a-box>

      <a-box id="bathroom side wall 2" mixin="wall"
             width="0.1" depth="0.72" height="2.4"
             back="5" bottom="0" right="-1.7">
      </a-box>

      <a-box id="bathroom back wall" mixin="wall"
             width="1.8" depth="0.1" height="2.4"
             front="5.72" bottom="0" right="0">
      </a-box>

      <a-box id="bedroom door" mixin="wall"
             width="1" depth="0.1" height="2.4"
             front="5.72" bottom="0" right="-1.8">
      </a-box>

      <!-- kitchen cabinets-->

      <a-box id="kitchen cabinet 1" mixin="cabinet"
             width="0.9" depth="0.6" height="2.3"
             front="2.5" bottom="0" right="-0.9">
      </a-box>

      <a-box id="kitchen cabinet 2" mixin="cabinet"
             width="0.9" depth="0.3" height="0.88"
             front="2.2" bottom="0" right="0">
      </a-box>
      <a-box id="kitchen cabinet 2 upper" mixin="cabinet"
             width="0.9" depth="0.3" height="0.9"
             front="2.2" bottom="1.4" right="0">
       </a-box>
       <a-box id="kitchen worktop" mixin="worktop"
          width="0.9" depth="0.3" height="0.03"
          front="2.2" bottom="0.88" right="0">
       </a-box>

       <a-box id="kitchen cabinet 3" mixin="cabinet"
             width="0.6" depth="2.8" height="0.88"
             front="1.34" bottom="0" right="0">
       </a-box>
        <a-box id="kitchen cabinet 3" mixin="cabinet"
             width="1.5" depth="0.6" height="0.88"
             front="-0.86" bottom="0" right="0">
       </a-box>
       <a-box id="kitchen worktop" mixin="worktop"
          width="1.8" depth="0.9" height="0.03"
          front="-0.86" bottom="0.88" right="0">
       </a-box>
       <a-box id="kitchen worktop" mixin="worktop"
          width="0.6" depth="3.1" height="0.03"
          front="1.34" bottom="0.88" right="0">
       </a-box>

       <a-box id="freezer" mixin="freezer"
          width="0.75" depth="0.7" height="1.8"
          front="0" bottom="0" left="-3.68">
       </a-box>
    </a-entity>
  </a-scene>
</body>

</html>
